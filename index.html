<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/index.js" defer></script>
  <title>Today's Date</title>
</head>
<body>
  <main class="py-56 lg:py-60">
      <h1 class="text-center font-bold text-base md:text-xl lg:text-2xl">Today's Date</h1>
      <div class="max-w-[680px] w-full mx-auto px-2">
        <div class="flex flex-col gap-y-3">
          <select name="date-options" id="date-options" class="text-black pl-2 mt-3">
            <option value="dd-mm-yyyy" selected>Day, Month, Year</option>
            <option value="yyyy-mm-dd">Year, Month, Day</option>
            <option value="current">Year, Month, Day, Hour, Minutes</option>
          </select>
          <div class="mx-auto font-semibold text-base md:text-xl lg:text-2xl" id="output">

          </div>
        </div>
      </div>
  </main>
</body>
</html>
